<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1><span>Rock Paper Scissors</span></h1>
    </div>
    <div class="options-container">
        <div class="options" id="rock"><img src="/RockPaper/assets/rock.png" alt=""></div>
        <div class="options" id="paper"><img src="/RockPaper/assets/paper.png" alt=""></div>
        <div class="options" id="scissors"><img src="/RockPaper/assets/scissors.png" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="mssg-container">
        <p id="mssg">Play your move.</p>
    </div>
    <script src="app.js"></script>
    <footer>
        <a href="https://mdparves.000webhostapp.com/" target="_blank">=> Made by MDP</a>
    </footer>
</body>

</html>
